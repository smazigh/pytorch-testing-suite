[pytest]
# Pytest configuration for PyTorch Testing Framework

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=utils
    --cov=workloads
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    gpu: Tests that require GPU
    slow: Slow running tests
    distributed: Tests for distributed training
    smoke: Quick smoke tests

# Timeout for tests
timeout = 300

# Parallel execution
# Run with: pytest -n auto
